<!-------------------main---------------------------------------->
    <main>
      <section>
        <div class="background">
                <h1 class="tarjeta_titulo">Reservas</h1>
          <form class="tarjeta__reserva">
            
                <div>
                 <label for="fnombre"> Nombre:</label>
                 <input type="text" name="fnombre" required>
                </div>

            <br>

               <div>
                 <label for="femail">Email:</label>
                 <input type="email" name="femail" id="femail" placeholder="albano@gmail.com" required>
              </div>

            <br>

            <div>
              <label>Comensales:</label>
                 <select name="Comensales">
                  <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                   <option>6</option>
                   <option>7</option>
                   <option>8</option>
                   <option>9</option>
                 </select>

             <Label>Día:</Label>
                <select name="Día">
                  <option>Lunes</option>
                  <option>Martes</option>
                  <option>Miércoles</option>
                  <option>Jueves</option>
                  <option>Viernes</option>
                  <option>Sábado</option>
                  <option>Domingo</option>
                 </select>

             <label>Horario</label>
                 <select name="Horario">
                  <option>11:00</option>
                  <option>12:00</option>
                  <option>12:00</option>
                  <option>14:00</option>
                  <option>15:00</option>
                  <option>16:00</option>
                  <option>17:00</option>
                  <option>18:00</option>
                  <option>19:00</option>
                  <option>20:00</option>
                  <option>20:30</option>
                  <option>21:00</option>
                 </select>
            </div>

               <br>

            <div>  
               <p>Comentarios:</p>
               <textarea rows="10%" cols="70%"></textarea>
            </div>

            <br>

            <div class="btnenviar">
               <input type="submit">
            </div>
          </form>
        </div>
      </section>
     
    </main>
