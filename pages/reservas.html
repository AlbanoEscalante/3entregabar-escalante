  <body>
    <header>

        <div class="titulo">
             <h1>Bar <span>Uriarte</span></h1>
             <h2>Tratoria Moderna</h2>
        </div>
      
      <div class="colornav">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="../index.html">HOME</a>
            </li>
            <li class="nav-item">
               <a class="nav-link " href="menu.html">MENU</a>
             </li>
             <li class="nav-item">
               <a class="nav-link " href="cartavinos.html">CARTA DE VINOS</a>
             </li>
             <li class="nav-item">
               <a class="nav-link " href="galeria.html">GALERIA</a>
             </li>
             <li class="nav-item">
               <a class="nav-link active bg-secondary" href="">RESERVAS</a>
             </li>
         </ul>
      </div>
    </header>
<!-------------------main---------------------------------------->
    <main>
      <section>
        <div class="background">
                <h1 class="tarjeta_titulo">Reservas</h1>
          <form class="tarjeta__reserva">
            
                <div>
                 <label for="fnombre"> Nombre:</label>
                 <input type="text" name="fnombre" required>
                </div>

            <br>

               <div>
                 <label for="femail">Email:</label>
                 <input type="email" name="femail" id="femail" placeholder="albano@gmail.com" required>
              </div>

            <br>

            <div>
              <label>Comensales:</label>
                 <select name="Comensales">
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                 </select>

             <Label>Día:</Label>
                <select name="Día">
                   <option>Jueves</option>
                   <option>Viernes</option>
                   <option>Sábado</option>
                   <option>Domingo</option>
                 </select>

             <label>Horario</label>
                 <select name="Horario">
                   <option>20:00</option>
                   <option>20:30</option>
                   <option>21:00</option>
                 </select>
            </div>

               <br>

            <div>  
               <p>Comentarios:</p>
               <textarea rows="10%" cols="70%"></textarea>
            </div>

            <br>

            <div class="btnenviar">
               <input type="submit">
            </div>
          </form>
        </div>
      </section>
     
    </main>

    <footer class="cards">
      <div>
          <p>Uriarte 1592, Palermo</p>
      </div>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->

  </body>
</html>
